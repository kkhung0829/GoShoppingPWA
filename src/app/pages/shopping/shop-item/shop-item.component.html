<ion-card>
  <ion-item button (click)="showDetail()">
    <ion-thumbnail slot="start" [ngClass]="(item.imgURI) ? 'myThumbnailWithPhoto' : 'myThumbnailWithoutPhoto'">
      <ion-img [src]="item.imgURI"
        [class.exifOrientation3]="(item.exifOrientation == 3)"
        [class.exifOrientation6]="(item.exifOrientation == 6)"
        [class.exifOrientation8]="(item.exifOrientation == 8)"
      ></ion-img>
      <p>{{item.name}}</p>
    </ion-thumbnail>
    <ion-label>
      <h2>@ {{item.unitPrice | currency:"":"symbol":"1.1-1"}}</h2>
      <h2>X {{item.numUnit}}</h2>
    </ion-label>
    <ion-badge slot="end">{{item.unitPrice * item.numUnit | currency}}</ion-badge>
  </ion-item>
  <ion-row>
    <ion-col class="ion-text-left">
      <ion-button (click)="onIncUnit()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col class="ion-text-right">
      <ion-button (click)="onDecUnit()">
        <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-card>
